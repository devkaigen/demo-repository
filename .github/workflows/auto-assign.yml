name: Auto Assign
on:
  issues:
    types: [opened, edited, labeled, unlabeled]
  pull_request:
    types: [opened, edited, labeled, unlabeled]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Auto Assign Issues/PRs
      uses: wow-actions/auto-assign@v3.0.2
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
